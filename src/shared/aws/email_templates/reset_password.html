<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invenre - Reset your password</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      }

      .content {
        padding: 32px;
        box-shadow: 12px 12px 12px #00000007;
        border-radius: 8px;
        text-align: center;
      }

      a {
        display: inline-block;
        background-color: black;
        color: white;
        padding: 12px 24px;
        border-radius: 8px;
        text-decoration: none;
        margin: 12px;
      }

      a:hover {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="content">
      <h1>Password Reset</h1>
      <p>Hey {{email}},</p>
      <p>It appears you've requested to reset your password.</p>
      <p>Click below to continue:</p>
      <a href="{{verificationLink}}">Reset Password</a>
      <p>If you didn’t request this, please ignore this email.</p>
      <p>© {{year}} Invenre. All rights reserved.</p>
    </div>
  </body>
</html>
