<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invenre - Reset your password</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      }

      .content {
        padding: 32px;
        box-shadow: 12px 12px 12px #00000007;
        border-radius: 8px;
        text-align: center;
      }

      a {
        display: inline-block;
        background-color: black;
        color: white;
        padding: 12px 24px;
        border-radius: 8px;
        text-decoration: none;
        margin: 12px;
      }

      a:hover {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="content">
      <h1>Tickets for {{eventTitle}}</h1>
      <p>Hi {{userName}},</p>
      <p>
        You successfully booked {{tickets.length}} ticket(s) for
        <strong>{{eventTitle}}</strong>!
      </p>
      <p>Event Date: {{eventDate}}<br />Venue: {{eventVenue}}</p>
      {{#each tickets}}
      <div class="ticket" style="margin: 16px 0">
        <p>Ticket #{{inc @index}}</p>
        <img
          src="{{this}}"
          alt="Ticket QR"
          style="width: 200px; height: 200px"
        />
      </div>
      {{/each}}
      <p>Â© {{year}} Invenre. All rights reserved.</p>
    </div>
  </body>
</html>
